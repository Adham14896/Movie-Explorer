<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Movies Explorer</title>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-between">
      <div class="icons d-flex justify-content-center align-items-center">
        <i class="fas fa-bars fs-2"></i>
        <i class="fas fa-xmark fs-2 d-none"></i>
      </div>

      <aside class="d-flex justify-content-start">
        <nav class="nav flex-column d-none vh-100">
          <a
            class="nav-link active"
            aria-current="page"
            href="#"
            data-category="now_playing"
            >Now Playing</a
          >
          <a class="nav-link category" href="#" data-category="popular"
            >Popular</a
          >
          <a class="nav-link category" href="#" data-category="top_rated"
            >Top Rated</a
          >
          <a class="nav-link category" data-category="trending">Trending</a>
          <a class="nav-link category" data-category="upcoming">Upcoming</a>
          <a class="nav-link" href="#contact">Contact Us</a>
          <div class="d-flex justify-content-end flex-column h-50">
            <p>Created by</p>
            <strong class="text-danger">Adham Omran</strong>
            <div class="social-icons mt-2 d-flex gap-2">
              <a
                href="https://www.linkedin.com/in/adhamomran/"
                class="text-white"
                target="_blank"
              >
                <i class="fab fa-linkedin fa-2xl"></i>
              </a>
              <a
                href="https://github.com/Adham14896"
                class="text-white"
                target="_blank"
              >
                <i class="fab fa-github fa-2xl"></i>
              </a>
            </div>
          </div>
        </nav>
      </aside>
      <main class="container w-75">
        <div class="d-flex justify-content-center align-items-center py-3">
          <input
            id="movieSearch"
            class="w-50 bg-transparent"
            type="text"
            placeholder="Search For Movie.."
          />
        </div>
        <div id="rowData" class="row justify-content-center align-items-center">
          <div
            id="spinner"
            class="vh-100 d-flex justify-content-center align-items-center"
          >
            <div class="sk-chase">
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer id="contact" class="py-2 mt-3">
      <div class="container mt-3">
        <h1 class="text-white text-center py-3">Contact Us</h1>
        <div
          id="formAlert"
          class="alert alert-danger w-50 mx-auto d-flex align-items-center d-none"
          role="alert"
        >
          <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
            <use xlink:href="#exclamation-triangle-fill" />
          </svg>
          <div>
            <p id="errorMsg" class="text-alert fs-3 text-center"></p>
          </div>
        </div>
        <div class="row d-flex mx-auto g-4 w-75">
          <div class="col-lg-6">
            <input
              id="name"
              class="form-control w-100"
              type="text"
              placeholder="Enter Your Name"
            />
            <p class="text-danger d-none">Please Enter A Valid Name</p>
          </div>
          <div class="col-lg-6">
            <input
              id="email"
              class="form-control w-100"
              type="email"
              placeholder="Enter Your Email"
            />
            <p class="text-danger d-none">Please Enter A Valid Email</p>
          </div>
          <div class="col-lg-6">
            <input
              id="phoneNum"
              class="form-control w-100"
              type="phone"
              placeholder="Enter Your Phone Number"
            />
            <p class="text-danger d-none">Please Enter a valid phone number</p>
          </div>
          <div class="col-lg-6">
            <input
              id="age"
              class="form-control w-100"
              type="number"
              placeholder="Enter Your Age"
            />
            <p class="text-danger d-none">Please Enter A Valid Age</p>
          </div>
          <div class="col-lg-6">
            <input
              id="password"
              class="form-control w-100"
              type="password"
              placeholder="Enter Your Password"
            />
            <p class="text-danger d-none">Please Enter A Valid Password</p>
          </div>
          <div class="col-lg-6">
            <input
              id="rePassword"
              class="form-control w-100"
              type="password"
              placeholder="ReEnter Your Password"
            />
            <p class="text-danger d-none">Passwords Do Not Match</p>
          </div>
          <div class="col-lg-12">
            <button id="submit" class="btn btn-dark text-white">Submit</button>
          </div>
        </div>
      </div>
    </footer>
    <script src="JQuery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
